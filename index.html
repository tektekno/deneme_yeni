<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <title>Uygulama Taşındı</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: black;
        color: white;
        font-family: "Kode Mono", monospace;
        overflow: hidden;
      }

      a.fullscreen-link {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-decoration: none;
        width: 100%;
        height: 100%;
        color: inherit;
        cursor: pointer;
      }

      h1 {
        font-size: clamp(22px, 5vw, 40px);
        color: #ffc800;
        text-shadow: 0 0 5px #ffc800;
        margin-bottom: 20px;
        text-align: center;
      }

      .logo-container {
        margin-bottom: 25px;
        text-align: center;
      }

      .logo-container i {
        font-size: clamp(80px, 10vw, 100px);
        margin: 0 15px;
      }

      .bi-android2 {
        color: #3ddc84;
        text-shadow: 0 0 8px #3ddc84;
      }

      .bi-apple {
        color: #a3aaae;
        text-shadow: 0 0 8px #a3aaae;
      }

      p.link-text {
        font-size: clamp(22px, 5vw, 36px);
        color: #00ff41;
        text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41;
      }

      #matrix-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .overlay {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <canvas id="matrix-canvas"></canvas>

    <!-- WebView yönlendirmesi için doğrudan <a> etiketi -->
    <a href="https://kpt.ct.ws" class="fullscreen-link">
      <div class="overlay">
        <h1>
          Uygulama artık iPhone için de mevcut. Yeni versiyona geçmek için
          tıkla:
        </h1>
        <div class="logo-container">
          <i class="bi bi-android2"></i>
          <i class="bi bi-apple"></i>
        </div>
        <p class="link-text">https://kpt.ct.ws</p>
      </div>
    </a>

    <script>
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const alphabet =
        "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

      const fontSize = 16;
      const columns = Math.floor(canvas.width / fontSize);
      const rainDrops = Array.from({ length: columns }, () =>
        Math.floor(Math.random() * (canvas.height / fontSize))
      );

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff41";
        ctx.font = fontSize + "px monospace";

        rainDrops.forEach((y, i) => {
          const text = alphabet.charAt(
            Math.floor(Math.random() * alphabet.length)
          );
          ctx.fillText(text, i * fontSize, y * fontSize);
          if (y * fontSize > canvas.height && Math.random() > 0.975) {
            rainDrops[i] = 0;
          } else {
            rainDrops[i]++;
          }
        });
      }

      setInterval(draw, 33);
    </script>
  </body>
</html>
