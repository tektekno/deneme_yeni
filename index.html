<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <title>Uygulama Taşındı</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- YENİ: Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100vh;
        width: 100vw;
        background-color: black;
        color: white;
        font-family: "Kode Mono", monospace;
        overflow: hidden;
        cursor: pointer; /* YENİ: İmleci tıklanabilir işareti yap */
        /* YENİ: Tıklamada mavi seçimi engelle */
        -webkit-user-select: none; /* Safari, Chrome, Opera */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Standart */
      }

      #goodbye-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .goodbye-content {
        text-align: center;
        color: white;
        position: relative;
        z-index: 1;
      }

      .goodbye-content h1 {
        font-size: clamp(22px, 5vw, 40px);
        color: #ffc800;
        text-shadow: 0 0 5px #ffc800;
        margin-bottom: 20px;
        text-align: justify; /* YENİ: Metni her iki yana yasla */
      }

      /* YENİ: Link metni için stil */
      .link-display {
        font-size: clamp(26px, 7vw, 48px); /* Boyut büyütüldü */
        color: #00ff41;
        text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41;
        display: block; /* Alt ve üst boşluk verebilmek için */
        margin-top: 15px; /* Logolarla arasına boşluk ekle */
      }

      /* YENİ: Logo Stilleri */
      .logo-container {
        margin-bottom: 25px; /* Logolar ile link arasına boşluk */
      }

      .logo-container i {
        font-size: clamp(
          100px,
          10vw,
          75px
        ); /* Akışkan ikon boyutu (Büyütüldü) */
        color: #fff; /* Beyaz renk */
        margin: 0 15px; /* İkonlar arasına boşluk */
        text-shadow: 0 0 5px #fff;
        transition: text-shadow 0.3s;
      }

      /* YENİ: Logoları kendi renklerinde yap */
      .logo-container .bi-android2 {
        color: #3ddc84; /* Android Yeşili */
        text-shadow: 0 0 8px #3ddc84;
      }

      .logo-container .bi-apple {
        color: #a3aaae; /* Apple Grisi */
        text-shadow: 0 0 8px #a3aaae;
      }
      /* --- Bitiş: Logo Renkleri --- */

      #matrix-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="goodbye-overlay">
      <canvas id="matrix-canvas"></canvas>
      <div class="goodbye-content">
        <h1 id="info-text">Uygulama artık iPhone için de mevcut. Ortak yeni adresi kopyalamak için tıkla! Daha sonra tarayıcıya yapıştır ve siteye git. Yeni uygulamayı yüklemek için açılan sitede bildirimlere izin vermek gerekiyor. Sonrasında en üstte çıkan "Yükle" butonuna bas.</h1>
        <div class="logo-container">
          <i class="bi bi-android2"></i>
          <i class="bi bi-apple"></i>
        </div>
        <span class="link-display">https://kpt.ct.ws</span>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const katakana =
        "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン";
      const latin = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const nums = "0123456789";
      const alphabet = katakana + latin + nums;

      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const rainDrops = [];

      for (let x = 0; x < columns; x++) {
        rainDrops[x] = Math.floor(Math.random() * (canvas.height / fontSize));
      }

      const draw = () => {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ff41";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < rainDrops.length; i++) {
          const text = alphabet.charAt(
            Math.floor(Math.random() * alphabet.length)
          );
          ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

          if (
            rainDrops[i] * fontSize > canvas.height &&
            Math.random() > 0.975
          ) {
            rainDrops[i] = 0;
          }
          rainDrops[i]++;
        }
      };

      setInterval(draw, 33);

      // YENİ: Sayfanın herhangi bir yerine tıklanınca linke yönlendir.
      document.body.addEventListener("click", async () => {
        const url = "https://kpt.ct.ws";
        const infoText = document.getElementById("info-text");

        try {
          await navigator.clipboard.writeText(url);
          // Başarılı olunca metni değiştir.
          infoText.textContent = "Adres panoya kopyalandı!";
          infoText.style.color = "#00ff41"; // Yeşil renk ile geri bildirim
          infoText.style.textShadow = "0 0 5px #00ff41";
        } catch (e) {
          console.error("Pano'ya kopyalanamadı: ", e);
          infoText.textContent = "Kopyalama başarısız oldu!";
          infoText.style.color = "#ff0000"; // Kırmızı renk ile hata bildirimi
        }
      });
    </script>
  </body>
</html>
