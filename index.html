<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>TV Player</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #entryScreen {
      height: 100vh;
      width: 100vw;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      color: white;
    }

    input[type="file"], input[type="text"] {
      font-size: 16px;
      width: 250px;
      max-width: 90vw;
      border-radius: 4px;
      outline: none;
    }

    input[type="file"] {
      padding: 10px;
      border: none;
      background-color: #222;
      color: white;
    }

    input[type="text"] {
      padding: 8px;
      border: none;
      background-color: #222;
      color: white;
    }

    #app {
      display: none; /* Başlangıçta gizli */
      height: 100vh;
      width: 100vw;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #111;
      padding: 10px;
      overflow-y: auto;
      border-right: 2px solid #00ff99;
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: white;
    }

    #searchInput {
      padding: 6px 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
    }

    .category {
      padding: 10px;
      margin-bottom: 5px;
      background-color: #222;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    .category.active, .category:hover {
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: #111;
      color: white;
    }

    video {
      width: 100%;
      height: 50vh;
      background: #000;
    }

    .controls {
      padding: 10px;
      background-color: #111;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    button {
      padding: 8px 20px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00cc77;
    }

    .channel-list {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      overflow-y: auto;
      padding: 10px;
      gap: 15px;
      background-color: #111;
      align-content: flex-start;
    }

    .channel {
      background-color: #222;
      padding: 10px;
      width: 160px;
      height: 180px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: white;
      user-select: none;
    }

    .channel:hover, .channel:focus {
      background-color: #00ff99;
      color: #000;
      outline: none;
    }

    .channel img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 8px;
      background: black;
      border-radius: 4px;
    }

    .channel-name {
      font-size: 0.95rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    ::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }

    /* Başlangıçta ana app bölümlerini gizle */
    #categoryList, video, #channelList, #logoutBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div id="entryScreen">
    <input type="file" accept=".m3u,.m3u8" id="fileInput" />

    <div style="display:flex; gap:10px; align-items:center; justify-content:center;">
      <input type="text" id="urlInput" placeholder="M3U8 playlist URL'si" />
      <button id="loadUrlBtn">Yükle</button>
    </div>
  </div>

  <div id="app">
    <div class="sidebar" id="categoryList">
      <input type="text" id="searchInput" placeholder="Kanallarda ara..." autocomplete="off" />
    </div>

    <div class="main">
      <video id="video" controls autoplay></video>

      <div class="controls">
        <button id="logoutBtn">Çıkış Yap</button>
      </div>

      <div class="channel-list" id="channelList"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const fileInput = document.getElementById('fileInput');
    const channelListDiv = document.getElementById('channelList');
    const categoryListDiv = document.getElementById('categoryList');

    const urlInput = document.getElementById('urlInput');
    const loadUrlBtn = document.getElementById('loadUrlBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const entryScreen = document.getElementById('entryScreen');
    const app = document.getElementById('app');

    const searchInput = document.getElementById('searchInput');

    let channels = [];
    let selectedCategory = null;
    let hls = null;

    const STORAGE_KEY = 'iptv_m3u_url';

    function showEntryScreen() {
      entryScreen.style.display = 'flex';
      app.style.display = 'none';

      fileInput.value = '';
      urlInput.value = '';
      searchInput.value = '';
      channels = [];
      selectedCategory = null;

      if(hls){
        hls.destroy();
        hls = null;
      }
      video.pause();
      video.removeAttribute('src');
      video.load();

      channelListDiv.innerHTML = '';
      categoryListDiv.innerHTML = '';
      categoryListDiv.appendChild(searchInput); // inputu tekrar ekle

      logoutBtn.style.display = 'none';

      categoryListDiv.style.display = 'none';
      video.style.display = 'none';
      channelListDiv.style.display = 'none';
    }

    function showApp() {
      entryScreen.style.display = 'none';
      app.style.display = 'flex';

      categoryListDiv.style.display = 'flex';
      video.style.display = 'block';
      channelListDiv.style.display = 'flex';

      logoutBtn.style.display = 'inline-block';
    }

    function loadStream(url) {
      if(hls){
        hls.destroy();
        hls = null;
      }
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, function(event, data) {
          if(data.fatal) {
            console.error("Video oynatılamıyor, link veya format sorunlu olabilir.", data);
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      } else {
        console.error("Bu cihaz HLS (m3u8) desteklemiyor.");
      }
    }

    function parseM3U(content) {
      const lines = content.split('\n');
      const result = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith('#EXTINF:')) {
          const info = line;
          const url = lines[i + 1]?.trim();

          const name = (info.match(/,(.*)$/) || [])[1] || "Bilinmeyen";
          const logo = (info.match(/tvg-logo="(.*?)"/) || [])[1] || "";
          const group = (info.match(/group-title="(.*?)"/) || [])[1] || "Diğer";

          result.push({ name, logo, url, group });
          i++;
        }
      }
      return result;
    }

    function renderCategories() {
      if (searchInput.value.trim().length > 0) {
        categoryListDiv.querySelectorAll('.category').forEach(e => e.remove());
        return; // Arama yaparken kategorileri gizle
      }

      const uniqueGroups = [...new Set(channels.map(c => c.group))];

      categoryListDiv.querySelectorAll('.category').forEach(e => e.remove());

      uniqueGroups.forEach(group => {
        const div = document.createElement('div');
        div.className = 'category';
        if (group === selectedCategory) div.classList.add('active');
        div.textContent = group;
        div.onclick = () => {
          selectedCategory = group;
          renderCategories();
          renderChannels();
          searchInput.value = ''; // Arama sıfırla
          // Seçilen kategoriye ait ilk kanalı oynat:
          const firstChannel = channels.find(c => c.group === group);
          if(firstChannel) loadStream(firstChannel.url);
        };
        categoryListDiv.appendChild(div);
      });
    }

    function renderChannels() {
      const query = searchInput.value.trim().toLowerCase();

      let filtered;
      if(query.length > 0) {
        filtered = channels.filter(c => c.name.toLowerCase().includes(query));
        filtered.sort((a,b) => a.name.localeCompare(b.name));
      } else if(selectedCategory) {
        filtered = channels.filter(c => c.group === selectedCategory);
      } else {
        filtered = [];
      }

      channelListDiv.innerHTML = '';

      filtered.forEach(channel => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.tabIndex = 0;

        div.onclick = () => {
          loadStream(channel.url);
        };

        const img = document.createElement('img');
        img.src = channel.logo || 'https://via.placeholder.com/80x80?text=Logo';

        const name = document.createElement('div');
        name.className = 'channel-name';
        name.textContent = channel.name;

        div.appendChild(img);
        div.appendChild(name);
        channelListDiv.appendChild(div);
      });

      // **Burada otomatik oynatma kaldırıldı!**
      // Artık arama sırasında veya liste renderında player yenilenmiyor.
    }

    function loadM3UFromUrl(url) {
      fetch(url)
        .then(res => {
          if(!res.ok) throw new Error("URL erişilemedi.");
          return res.text();
        })
        .then(text => {
          channels = parseM3U(text);
          if(channels.length === 0) return alert("Geçersiz veya boş M3U dosyası.");
          selectedCategory = channels[0].group;
          renderCategories();
          renderChannels();
          // Başlangıçta seçilen kategorinin ilk kanalını oynat:
          const firstChannel = channels.find(c => c.group === selectedCategory);
          if(firstChannel) loadStream(firstChannel.url);
          localStorage.setItem(STORAGE_KEY, url);
          showApp();
        })
        .catch(err => {
          alert("Playlist yüklenemedi: " + err.message);
        });
    }

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const content = e.target.result;
        channels = parseM3U(content);

        if (channels.length === 0) return alert("Geçersiz veya boş M3U dosyası.");
        selectedCategory = channels[0].group;

        renderCategories();
        renderChannels();

        localStorage.removeItem(STORAGE_KEY);
        showApp();

        // Başlangıçta seçilen kategorinin ilk kanalını oynat:
        const firstChannel = channels.find(c => c.group === selectedCategory);
        if(firstChannel) loadStream(firstChannel.url);
      };

      reader.readAsText(file);
    });

    loadUrlBtn.addEventListener('click', () => {
      const url = urlInput.value.trim();
      if(!url) return alert("Lütfen bir URL girin.");
      loadM3UFromUrl(url);
    });

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem(STORAGE_KEY);
      showEntryScreen();
    });

    searchInput.addEventListener('input', () => {
      const val = searchInput.value.trim();
      if(val.length > 0){
        // Arama yapıldığı için kategori seçimini iptal et
        selectedCategory = null;
      } else {
        // Arama boş ise, ilk kategori seçili olsun
        selectedCategory = channels.length > 0 ? channels[0].group : null;
      }
      renderCategories();
      renderChannels();
      // Arama sırasında video yenilenmesin, bu yüzden loadStream çağrılmıyor
    });

    window.addEventListener('load', () => {
      const savedUrl = localStorage.getItem(STORAGE_KEY);
      if(savedUrl) {
        loadM3UFromUrl(savedUrl);
      } else {
        showEntryScreen();
      }
    });
	
	 loadUrlBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      loadUrlBtn.click();
    }
  });

  // URL giriş alanında Enter tuşuna basıldığında yükleme yap
  urlInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      loadUrlBtn.click();
    }
  });
  </script>
</body>
</html>
